<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Java script Slider</title>

</head>

<body>
<!-- //Slider// -->
<div class="main">
    <div class="div1" id="childDiv">
        <div class="btnBox">
            <button id="prevButton" onclick="prevSlide()" class="btn" >Prev</button>
            <button id="nextButton" onclick="nextSlide()" class="btn" >Next</button>
        </div>
        <img width="100%" id="mainImg" src="" alt="">
    </div>

    <div class="display" id="imgDiv">
        <img width 100% src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg" alt="">
        <img width 100% src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_640.jpg" alt="">
        <img width 100% src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_640.jpg" alt="">
        <img width 100% src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg" alt="">
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="app.js"></script>

</html>
